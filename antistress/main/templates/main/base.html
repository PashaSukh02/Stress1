{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>

<aside>
    <span class="logo" >СТРЕСС</span>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Главная</li></a>
        <a href="{% url 'about' %}"><li><i class="fas fa-solid fa-user"></i>О проекте</li></a>
        <a href="{% url 'test_home' %}"><li><i class="fas fa-solid fa-question"></i>Вопросы</li></a>
        <a href="{% url 'tests_work' %}"><li><i class="fas fa-solid fa-comment"></i>Решить тест</li></a>
        <a href="{% url 'create_test' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить вопрос</button> </li></a>
    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>



</body>
</html>
